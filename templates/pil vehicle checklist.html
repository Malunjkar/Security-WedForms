<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vehicle Checklist</title>

    <!--  use SAME CSS style philosophy -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pil_vehicle_checklist.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <header class="header-dashboard">
        <div class="hamburger-dashboard">
            ☰
            <a href="{{ url_for('routes_bp.home') }}">
                <img src="{{ url_for('static', filename='img/logo.png') }}" class="logo-dashboard">
            </a>

        </div>

        <h2>Vehicle Checklist</h2>

        <div id="profileAvatar">
            <div id="profileInitials">
                {{ (session.get('user') or {}).get('name','GU')[:2].upper() }}
            </div>
            <span>
                {{ (session.get('user') or {}).get('name','Guest User') }}
            </span>
        </div>
    </header>
    

    <div class="container">
<!-- PAGINATION TOOLBAR -->
<div class="toolbar" id="paginationBar">
  <div class="pagination">
    <button id="prevBtn" onclick="prevPage()">◀ Back</button>
    <span id="pageInfo"></span>
    <button id="nextBtn" onclick="nextPage()">Next ▶</button>
  </div>
</div>

        <!-- =============== LIST VIEW =============== -->
        <div id="listView">
            

            <table id="masterTable">
            <thead>
                <tr>
                <th>Sr. No.</th>
                <th>Location</th>
                <th>Date / Time</th>
                <th>Vehicle No</th>
                <th>Vehicle Type</th>
                <th>Driver Name</th>
                <th>Contact No</th>
                <th>Purpose of Entry</th>
                <th style="width:120px;">Action</th>
                </tr>
            </thead>
            <tbody></tbody>
            </table>
            <div class="table-footer">
    <button class="btn-add" onclick="openAddForm()">Add Data</button>
</div>


        </div>

        <!-- =============== STEP 1 =============== -->
        <div id="step1" class="form-box">
            <h3>Vehicle Details</h3>

            <input type="hidden" id="n_vc_id">
            <input id="s_location_code" placeholder="Location" readonly>

            <div class="row">
                <input id="s_vehicle_no" placeholder="Vehicle No">
                <input id="s_vehicle_type" placeholder="Vehicle Type">
            </div>

            <div class="row">
                <input id="s_driver_name" placeholder="Driver Name">
                <input id="s_contact_no" placeholder="Contact No">
            </div>

            <div class="row">
                <input id="s_occupants_name" placeholder="Occupants Name">
            </div>

            <div class="row">
                <input type="datetime-local" id="dt_entry_datetime">
            </div>

            <textarea id="s_purpose_of_entry" placeholder="Purpose of Entry"></textarea>

           
        </div>

        <!-- =============== STEP 2 =============== -->
        <div id="step2" class="form-box">
            <h3>Checklist</h3>

            <table id="checkTable">
            <thead>
                <tr>
                <th>Check</th>
                <th style="width:80px;">Yes</th>
                <th style="width:80px;">No</th>
                <th>Remark</th>
                </tr>
            </thead>
            <tbody></tbody>
            </table>
            <div class="btn-row">
                
                <button class="btn-save" onclick="saveData()">Save</button>
            </div>
        </div>

    </div>
    <script>const USER_LOCATION = "{{ session['user']['location'] }}";</script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="{{ url_for('static', filename='javascript/pil_vehicle_checklist.js') }}"></script>
</body>

</html>
