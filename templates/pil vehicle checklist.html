<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PIL Vehicle Checklist</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/pil_vehicle_checklist.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

<header class="header-dashboard">
  <div class="hamburger-dashboard" style="display:flex;gap:10px;">
    â˜°
    <img src="{{ url_for('static', filename='img/logo.png') }}" class="logo-dashboard">
  </div>
  <h2>Vehicle Checklist</h2>
</header>

<div class="container">

  <!-- ===== LIST VIEW ===== -->
  <div id="listView">
    <div class="header">
      <h3>Vehicle Records</h3>
      <button class="btn-add" onclick="openAddForm()">Add Data</button>
    </div>
  </div>

  <!-- ===== STEP 1 : VEHICLE DETAILS ===== -->
  <div id="step1" class="form-box">

    <h3>Vehicle Details</h3>

    <!-- REQUIRED by DB -->
    <input type="hidden" id="s_location_code" value="LOC1">

    <div class="row">
      <input id="s_vehicle_no" placeholder="Vehicle No" required>
      <input id="s_vehicle_type" placeholder="Vehicle Type">
    </div>

    <div class="row">
      <input id="s_driver_name" placeholder="Driver Name">
      <input id="s_contact_no" placeholder="Contact No">
    </div>

    <!-- ðŸ”¥ MISSING FIELD (NOW ADDED) -->
    <div class="row">
      <input id="s_occupants_name" placeholder="Occupants Name">
    </div>

    <div class="row">
      <input type="datetime-local" id="dt_entry_datetime" required>
    </div>

    <textarea
      id="s_purpose_of_entry"
      placeholder="Purpose of Entry"
      rows="3"></textarea>

    <div class="btn-row">
      <button onclick="nextStep()">Next</button>
      <button class="secondary" onclick="cancel()">Cancel</button>
    </div>
  </div>

  <!-- ===== STEP 2 : CHECKLIST ===== -->
  <div id="step2" class="form-box">

    <h3>Checklist</h3>

    <table id="checkTable">
      <thead>
        <tr>
          <th>Check Item</th>
          <th style="width:80px;">Yes</th>
          <th style="width:80px;">No</th>
          <th>Remark</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <br>

    <div class="btn-row">
      <button class="secondary" onclick="backStep()">Back</button>
      <button class="btn-save" onclick="saveData()">Save</button>
    </div>
  </div>

</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="{{ url_for('static', filename='javascript/pil_vehicle_checklist.js') }}"></script>

</body>
</html>
